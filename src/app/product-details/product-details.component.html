<div class="card h-100 shadow" >
    <img class="card-img-top w-100" height="150px" src="{{productObj.productImage}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{productObj.productTitle}}</h5>
      <p class="card-text">{{productObj.description}}</p>
      <button href="#" class="btn btn-primary" (click)="sendProductToParent(productObj.productTitle)">
        <i class="fas fa-cart-plus"></i>
        Add Product</button>
    </div>
  </div>
